<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Food WebApp</title>
  </head>
  <body>
    <style>
      .main {
        background-color: gray;
      }
      header ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: dimgray;
      }

      header li {
        float: left;
      }

      header li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      }

      header li a:hover {
        background-color: #111;
      }
      .text-content a {
        text-decoration: none;
        color: black;
      }
      .images {
        width: 50%;
        margin: 0 auto;
      }
      .labels {
        margin-left: 42%;
      
      }
      .fooditem {
        width: 500px;
        height: 500px;
      }
    </style>

    <header>
      <ul>
        <li><a href="#">Index</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
    <div class="main">
      <div class="text-content">
        <h2>Top 5 favourite foods</h2>
        <ul>
          <li>
            <a href="briyani">Biryani</a>
          </li>
          <li>
            <a href="cake">Cake</a>
          </li>
          <li><a href="pizza">Pizza</a></li>
          <li><a href="choupsey">Choupsey</a></li>
          <li><a href="wings">Wings</a></li>
        </ul>
      </div>
      <div class="images">
        <img
          class="fooditem"
          src="https://static.wixstatic.com/media/91e241_475faa4fa56341f3878699dde5ab4904~mv2.jpg/v1/fill/w_864,h_576,al_c,lg_1,q_85/91e241_475faa4fa56341f3878699dde5ab4904~mv2.jpg"
          alt=""
        />
      </div>
      <p class="labels">Biryani</p>
      <div class="images">
        <img
          class="fooditem"
          src="https://media.bakingo.com/sq-pineapple-cake0022pifr-AA_0.jpg"
          alt=""
        />
      </div>
      <p class="labels">Cake</p>
      <div class="images">
        <img
          class="fooditem"
          src="https://ohoje.com/public/imagens/fotos/amp/2022/09/pizza.jpg"
          alt=""
        />
      </div>
      <p class="labels">Pizza</p>
      <div class="images">
        <img
          class="fooditem"
          src="https://www.licious.in/blog/wp-content/uploads/2022/06/chop-suey-2.jpg"
          alt=""
        />
      </div>
      <p class="labels">Choupsey</p>
      <div class="images">
        <img
          class="fooditem"
          src="https://images-gmi-pmc.edge-generalmills.com/b747b482-21b2-418d-9a34-5e6c1036072c.jpg"
          alt=""
        />
      </div>
      <p class="labels">Wings</p>
    </div>
  </body>
</html>
